[build]
builder = "nixpacks"
buildCommand = "cd frontend && npm install && npm run build && mkdir -p ../backend/frontend-dist && cp -r dist/* ../backend/frontend-dist/ && cd ../backend && npm install && npm run build"

[deploy]
startCommand = "cd backend && npm run start"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
